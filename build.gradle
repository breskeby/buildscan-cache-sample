import com.gradle.spike.TaskCacheStatisticsPlugin
apply plugin: 'com.gradle.build-scan'
apply plugin: 'java'
apply plugin: TaskCacheStatisticsPlugin

buildScan {
    licenseAgreementUrl = 'https://gradle.com/terms-of-service'
    licenseAgree = 'yes'
}

repositories {
    jcenter()
}

jar.manifest.attributes.put("tweak", "tweak6")

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'

    testCompile 'junit:junit:4.12'
}
